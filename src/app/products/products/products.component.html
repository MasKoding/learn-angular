
<table>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Stock</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let item of products">
    <td>{{ item.name }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.stock }}</td>
    <td><a [routerLink]="['/product/',item.id]" class="btn btn-success">Product Details</a></td>
  </tr>
</table>
